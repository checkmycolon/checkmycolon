  <form id="form1">
    <label>First name:</label><br>
      <input type="text" id="fname" placeholder="John"><br><br>
    <label>Last name:</label><br>
      <input type="text" id="lname" placeholder="Doe"><br><br>
    <label>Patient ID: </label><br>
      <input type="text" id="patientID" placeholder="12345"><br><br>


    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <p>Reason(s) for visit: Please choose up to 3 reasons.</p>
    <label for="problem1">Reason 1:</label>
    <select id="problem1">

      <option value="nausea">Nausea</option>
      <option value="vomiting">Vomiting</option>
      <option value="swallow">Difficulty Swallowing</option>
      <option value="malnutrition">Malnutrition/Abnormal Weight Loss</option>
      <option value="celiac">Celiac Disease</option>
    </select><br><br>

    <label for="problem2">Reason 2:</label>
    <select id="problem2">
      <option value="no">N/A</option>
      <option value="colonCancer">Colon Cancer Screening</option>
      <option value="hemorrhoid">Hemorrhoid</option>
      <option value="diarrhea">Diarrhea</option>
      <option value="constipation">Constipation</option>
      <option value="bleeding">Rectal Bleeding</option>
      <option value="IBS">Irritable Bowel Syndrome</option>
      <option value="abdominal">Abdominal Pain</option>
      <option value="acid">Acid Reflux and Heartburn</option>
      <option value="nausea">Nausea</option>
      <option value="vomiting">Vomiting</option>
      <option value="swallow">Difficulty Swallowing</option>
      <option value="malnutrition">Malnutrition/Abnormal Weight Loss</option>
      <option value="celiac">Celiac Disease</option>
    </select><br><br>

    <label for="problem3">Reason 3:</label>
    <select id="problem3">
      <option value="no">N/A</option>
      <option value="colonCancer">Colon Cancer Screening</option>
      <option value="hemorrhoid">Hemorrhoid</option>
      <option value="diarrhea">Diarrhea</option>
      <option value="constipation">Constipation</option>
      <option value="bleeding">Rectal Bleeding</option>
      <option value="IBS">Irritable Bowel Syndrome</option>
      <option value="abdominal">Abdominal Pain</option>
      <option value="acid">Acid Reflux and Heartburn</option>
      <option value="nausea">Nausea</option>
      <option value="vomiting">Vomiting</option>
      <option value="swallow">Difficulty Swallowing</option>
      <option value="malnutrition">Malnutrition/Abnormal Weight Loss</option>
      <option value="celiac">Celiac Disease</option>
    </select><br><br>

    <label> Appointment Options: </label><br>
    <input type="radio" id="colonCancer" name="apptType" value="Screening">
          <label for="colonCancer">Colon Cancer Screening: 15 minutes</label><br>
    <input type="radio" id="consult" name="apptType" value="Consult">
          <label for="consult">Initial Consultation: 30 minutes</label><br>
    <input type="radio" id="followup" name="apptType" value = "Clinic">
          <label for="followup">Follow-Up Appointment: 15 minutes</label><br>
    <input type="radio" id="EGD" name="apptType" value="EGD">
          <label for="EGD">EGD (Upper Endoscopy): 30 min (requires a total of 2 hours for recovery)</label><br>
    <input type="radio" id="colonoscopy" name="apptType" value="Colonoscopy">
          <label for="colonoscopy">Colonoscopy: 30 min (requires a total of 2 hours for recovery)</label><br><br>

    <label>Provider Selection: </label><br>
    <input type="radio" id="Boon" name="provider" value="Boon">
          <label for="Boon">Dr. Boon</label><br>
    <input type="radio" id="Wong" name="provider" value="Wong">
          <label for="Wong">Dr. Wong</label><br>
    <input type="radio" id="Kim" name="provider" value="Kim">
          <label for="Kim">Kim Larson, ARNP</label><br><br>

    <input type="submit" value="Submit">
